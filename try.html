<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_play_music_Feeling">
        <nav>
            <ul>
                <li><img class="back" src="arrow_back.png" alt=""></li>
                <li class="song_name">Song</li>
                <li><img src="favorite_white.png" alt=""></li>
            </ul>
        </nav>
        <div class="img_details"><img class="main_pic" src="feeling.jpg" alt="">
            <p class="allsongname">Feeling</p>
            <p style="margin-bottom: 40px;">SUMIT GOSWAMI</p>
        </div>
        <div class="songtime">
            <div class="color">
            </div>
            <div. class="runtime">
                <span id="timestrat_Feeling">0:00 </span> <span id="timeend_Feeling">0:00</span>
        </div>
        <div class="function">
            <img class="functionimg" src="repeat.png" alt="">
            <img class="functionimg" src="skip_previous.png" alt="">
            <img id="functionimg1_Feeling" src="pause.png" alt="">
            <img id="functionimg2_Feeling" src="play_arrow.png" alt="">
            <img class="functionimg" src="skip_next.png" alt="">
            <img class="functionimg" src="shuffle.png" alt="">
        </div>

    </div>
    
</body>
<script src="script1.js"></script>
</html>
